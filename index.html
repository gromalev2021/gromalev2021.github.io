<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Spiral</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    
    /* Spiral container */
    #spiral {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      font-family: monospace;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="spiral"></div>
  
  <script>
    // Spiral settings
    const spiralElement = document.getElementById("spiral");
    const spiralSize = 200;
    const spiralSpeed = 50;
    let spiralAngle = 0;
    
    // ASCII numbers
    const numbers = "0123456789";
    
    // Animation function
    function animate() {
      spiralAngle += 0.1;
      let spiralHtml = "";
      
      for (let i = 0; i < spiralSize; i++) {
        const radius = i * 2;
        const x = Math.cos(spiralAngle + i) * radius;
        const y = Math.sin(spiralAngle + i) * radius;
        const number = numbers[i % numbers.length];
        
        spiralHtml += `<span style="position: absolute; top: ${y}px; left: ${x}px;">${number}</span>`;
      }
      
      spiralElement.innerHTML = spiralHtml;
      requestAnimationFrame(animate);
    }
    
    // Interaction event
    spiralElement.addEventListener("touchstart", (e) => {
      spiralSpeed += 10;
      spiralElement.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    });
    
    // Start animation
    animate();
  </script>
</body>
</html>
