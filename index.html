<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Optimized Page</title>
  <style>
    /* Add Papyrus font */
    @font-face {
      font-family: 'Papyrus';
      src: url('https://fonts.googleapis.com/css2?family=Papyrus&display=swap');
    }
    
    /* Global styles */
    body {
      font-family: 'Papyrus', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    /* Responsive design */
    h1, p {
      text-align: center;
      margin: 20px;
      padding: 10px;
    }
    
    /* Media queries for mobile optimization */
    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>HI IMGUNNAKEEPITABUCKWITU</h1>
  <p>jabooty deez urgay</p>
</body>
</html>
